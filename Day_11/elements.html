<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements</title>
</head>
<body>
   <!-- Block Level Elements -->
   
    <div style="background: lightgreen; padding: 10px;">
        <h1 style="background: green;">This is the heading block level element</h1>
        <p style="background: brown;">This is the paragraph block level element</p>
    </div>
   <!-- Inline Elements -->
   <q style="background: yellow;">This is the first quotation inline element</q>
   <q style="background: red;">This is the second quotation inline element</q>
   

</body>
</html>
