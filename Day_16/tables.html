<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <title>Tables</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <td rowspan="2">Naveen Kumar</td>
            <td>Chitradurga</td>
            <td>5641864851</td>
        </tr>
        <tr>
            <td>Davanagere</td>
            <td>56451321</td>
        </tr>
    </table>
</body>

</html>
